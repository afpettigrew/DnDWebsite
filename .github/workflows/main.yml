name: Builds start of every day and on push

on:
  schedule: 
    - cron: '*/30 0 * * *'
  push:
    branch:
      - master

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - uses:  helaili/jekyll-action@v2
      with:
        token: ${{ secrets.JEKYLL_PAT }}
